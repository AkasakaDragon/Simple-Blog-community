server.port=8888
spring.application.name=akasaka_blog

# \u4E3A\u4E86\u89E3\u51B3\u8DE8\u57DF\u95EE\u9898
spring.mvc.servlet.path=/api

# datasource
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/blog?useUnicode=true&characterEncoding=UTF-8&serverTimeZone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#mybatis-plus
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
mybatis-plus.global-config.db-config.table-prefix=ms_
mybatis-plus.mapper-locations=com.akasaka.blog.dao.mapper/*.xml

spring.redis.host=blog_redis_1
spring.redis.port=6379

spring.servlet.multipart.max-request-size=20MB
spring.servlet.multipart.max-file-size=5MB

// 请在七牛云获取自己的key
qiniu.accessKey=
qiniu.accessSecretKey=